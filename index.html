<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Port Aventura World</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/imgs/icons8-portaventura-world.svg">
  </head>
  <body>
    <header>
      <nav>
        <div class="menu-hamburguer">
          <input type="checkbox" id="checkbox-menu" />
          <label for="checkbox-menu">
            <span></span><span></span><span></span>
          </label>
        </div>
        <ul class="ul-nav">
          <li class="js-li">Home</li>
          <li class="js-li">Sua viagem</li>
          <li class="js-li">Sobre nós</li>
          <li class="js-li">Comprar</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <h1>Bem-vindo ao passeio de montanha</h1>
          <h2 id="h2-aproveitar-belo-mundo">
            Vamos aproveitar o <span>Belo mundo </span>
          </h2>
        </div>
        <div class="flex-viagem">
          <div class="div-viagem-memoravel">
            <h2 id="h2-viagem-memoravel">
              Torne sua viagem <br />
              memorável conosco
            </h2>
            <h3>
              A Port Aventura World é especialista em ótimas ofertas de <br />
              férias
            </h3>
            <button class="btn-iniciar">Iniciar</button>
          </div>
          <div class="icon-viagem-memoravel">
            <img src="imgs-social/Facebook.svg" alt="icone-facebook" />
            <img src="imgs-social/Instagram.svg" alt="icone-instagram" />
            <img src="imgs-social/Twitter.svg" alt="icone-twitter" />
            <img src="imgs-social/Youtube.svg" alt="icone-youtuber" />
          </div>
        </div>
        <div class="img"></div>
      </section>
      <script src="index.js"></script>
    </main>
  </body>
</html>
